<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>
                <i>Contact Information</i>
            </legend>

            <label for="firstname">First name:</label>
            <input type="text">
            <br>
            <label for="lastname">Last name:</label>
            <input type="text">
            <br>
            <label for="email">E-mail:</label>
            <input type="text">
            <br>

        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>
                <i>Competition Question</i>
            </legend>

            <label for="answer">How tall is the Eiffle Tower in Paris, France?</label>
            <br>
            <input type="radio" name="answer" value="548ft"> 584ft
            <br>
            <input type="radio" name="answer" value="748ft"> 784ft
            <br>
            <input type="radio" name="answer" value="948ft"> 984ft
            <br>
            <input type="radio" name="answer" value="1148ft"> 1184ft
            <br>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>
                <i>Tiebreaker Question</i>
            </legend>

            <label for="answer2">In 25 words or less, say why you would like to win $10,000:</label>
            <br>
            <textarea name="answer2" id="answer2" cols="40" rows="10"></textarea>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>
                <i>Enter competition</i>
            </legend>

            <input type="submit" value="Enter Competition">
        </fieldset>
    </form>

</body>

</html>
